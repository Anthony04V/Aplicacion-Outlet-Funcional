<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f3f3, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            max-width: 600px;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #17a2b8;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        .btn-back {
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background-color: darkgray;
            transform: translateY(-2px);
        }
        .list-group-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            font-weight: bold;
            border-radius: 25px;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
            border-radius: 25px;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Categoría</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de la categoría" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <a href="{{ url_for('index') }}" class="btn btn-back">Volver</a>
            </div>
        </form>
        <h3 class="mt-4">Categorías Existentes</h3>
        <div class="list-group">
            {% for categoria in categorias %}
            <div class="list-group-item">
                <span>{{ categoria['nombreCategoria'] }}</span>
                <div>
                    <a href="{{ url_for('update_categoria', id=categoria['idCategoria']) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('delete_categoria', id=categoria['idCategoria']) }}" method="POST" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
