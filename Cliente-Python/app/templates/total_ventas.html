<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Poppins', sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            background: whitesmoke;
            color: black;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body h5 {
            font-size: 1.2rem;
        }
        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #8e44ad;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f3f3f3;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }
        .btn-back {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
            top: 60px;
            right: 100px;
            transition: all 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total de Ventas</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Total Ventas Acumuladas</h5>
                <p class="display-4">₡{{ total_ventas|format_currency}}</p>
            </div>
        </div>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad Vendida</th>
                    <th>Ingresos Totales</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombreProducto }}</td>
                    <td>{{ producto.totalCantidad}}</td>
                    <td>₡{{ producto.totalPrecio|format_currency}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard_admin') }}" class="btn btn-back btn-primary">Volver</a>
        </div>
    </div>
</body>
</html>
