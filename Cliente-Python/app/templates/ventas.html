<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f3f3, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #6c757d;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
            border-radius: 25px;
            padding: 5px 15px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        .btn-back {
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background-color: darkgray;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ventas Disponibles</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID de Venta</th>
                    <th>Fecha</th>
                    <th>Subtotal Ventas</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                <tr>
                    <td class="text-center">{{ venta['idVenta'] }}</td>
                    <td>{{ venta['fechaVenta'] }}</td>
                    <td>â‚¡{{ venta['total']|format_currency }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('detalle_venta', id=venta['idVenta']) }}" class="btn btn-info">Ver detalle</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard_admin') }}" class="btn btn-back">Volver</a>
    </div>
</body>
</html>
